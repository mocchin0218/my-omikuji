<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おみくじ</title>
  <style>
    body { text-align: center; font-family: sans-serif; padding-top: 100px; }
    button { font-size: 24px; padding: 10px 20px; }
    #result { margin-top: 30px; font-size: 32px; color: crimson; }
  </style>
</head>
<body>
  <h1>今日の運勢は？</h1>

  <!-- ボタン -->
  <button onclick="drawOmikuji()">おみくじを引く！</button>

  <!-- 結果を表示する場所 -->
  <div id="result"></div>

  <!-- JavaScript（新しいスクリプト） -->
  <script>
    const results = ["大吉", "中吉", "小吉", "吉", "凶"];
    const GAS_URL = "https://script.google.com/macros/s/AKfycby7zSFYSUvMWvgUZKi2Dz3oXKzNtX1l7biMcBO6Vi67TRup6GR0R9xquCKckVYbQG5l/exec";

    function drawOmikuji() {
      const result = results[Math.floor(Math.random() * results.length)];
      document.getElementById("result").textContent = result;

      // スプレッドシートに送信
      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify({ result: result }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(data => console.log("送信完了:", data))
      .catch(err => console.error("エラー:", err));
    }
  </script>
</body>
</html>
